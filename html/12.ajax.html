<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">

        class AjaxReactStar extends React.Component{

            state = {
                repoName:'',
                repoUrl:''
            }

            componentDidMount(){
                const url = `https://api.github.com/search/repositories?q=${this.props.keyword}&sort=stars`;

                // axios寫法：
                axios.get(url)
                    .then(response => {
                        // console.log(response);

                        const result = response.data;
                        const {name,html_url} = result.items[0];
                        this.setState({
                            repoName:name,
                            repoUrl:html_url
                        })
                    })
                    .catch((error)=>{
                        return alert(error.message);
                    })


                // Fetch寫法：
                // fetch(url)
                //     .then(response =>{
                //         return response.json();
                //     })
                //     .then(data =>{
                //         // console.log(data);

                //         const {name,html_url} = data.items[0];
                //         this.setState({
                //             repoName:name,
                //             repoUrl:html_url
                //         })
                //     })
            }

            render(){
                const {repoName,repoUrl} = this.state;
                    if(!repoName){
                        return <h2>Loading...</h2>
                    }else{
                        return <h2>Most star repo is <a href={repoUrl}>{repoName}</a></h2>
                    }

            }
        }

        ReactDOM.render(<AjaxReactStar keyword={'rea'}/>,document.getElementById('ex'));

    </script>
  </body>
</html>
