<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
    /*
        自定義用來顯示一個人員信息的組件，效果如頁面。
        說明：
            1.姓名必要
            2.如果性別沒有指定，默認為男
            3.如果年齡沒有指定，默認為18
    */

    // 1.定義組件(函式組件)
    function Person(props){

        return(
            <ul>
                <li>姓名：{props.name}</li>
                <li>年齡：{props.age}</li>
                <li>性別：{props.gender}</li>
            </ul>
        )
    }


    /*
        類別組件：
        class Person extends React.Component{

            render(){
                return(
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>年齡：{this.props.age}</li>
                        <li>性別：{this.props.gender}</li>
                    </ul>
                )
            }
        }

    */

    // 設定props默認值
    Person.defaultProps = {
        age:18,
        gender:"男"
    }

    // 指定類型與必要性
    Person.protoTypes = {
        name:PropTypes.string.isRequired,
        age:PropTypes.number,
        gender:PropTypes.string
    }


    // 2.渲染組件標籤
    const p1 = {
        name:"DL",
        age:29,
        gender:"男"
    }

    const p2 = {
        name:"AYG",
        age:31,
        gender:"男"
    }

    const p3 = {
        name:"ZZ"
    }

    ReactDOM.render(<Person name={p1.name} age={p1.age} gender={p1.gender}/>,document.getElementById('example1'))

    ReactDOM.render(<Person {...p2}/>,document.getElementById('example2'))

    ReactDOM.render(<Person {...p3}/>,document.getElementById('example3'))

    /*

    ...的作用：適用 物件與陣列
        1.打包：
            function fn(...arr){}  fn(1,2,3)
            => 將fn(1,2,3)要傳的實參打包成陣列傳給function作用形參。

        2.解包：
        const arr = [1,2,3];
        const arr2 = [6,...arr,9];
        => 將arr在arr2中解包
    */

    </script>


  </body>
</html>
